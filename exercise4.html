<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    .flex-container {
      display: flex;
      flex-direction: row; 
      justify-content: center;
      align-items: center;
      gap: 20px;
      height: 100vh;
    }
    .box {
      width: 100px;
      height: 100px;
      background-color: red;
    }
    @media (min-width: 600px) {
      .flex-container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="flex-container">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>
</body>
</html>
